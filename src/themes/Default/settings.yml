validation:
    asScript: 1
    Presence: ' {{id}}.add(Validate.Presence); '
    Email: ' {{id}}.add(Validate.Email); '
    Format: ' {{id}}.add(Validate.Format, { pattern: /{{pattern}}/, failureMessage: "{{message}}" } );'
    URL: ' {{id}}.add(Validate.Format, { pattern: /^(http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/, failureMessage: "{{message}}" } );'
    Confirmation: " {{id}}.add(Validate.Confirmation, { match: '_{{confirm}}' } );"
    Length: ' {{id}}.add( Validate.Length, { minimum: "{{minLength}}" maximum: "{{maxLength}}", failureMessage: "{{message}}" });'  
    Numericality: ' {{id}}.add( Validate.Numericality, {failureMessage: "{{message}}", {{onlyInteger}} minimum: {{minValue}}, maximum: {{maxValue}}});' 
    Inclusion:  ' {{id}}.add( Validate.Inclusion, {failureMessage: "{{message}}", within: [{{within}}]{{partialMatch}}{{caseSensitive}} } );' 
    Exclusion:  ' {{id}}.add( Validate.Exclusion, {failureMessage: "{{message}}", within: ["{{within}}"]{{extras}} } );'
datepicker: 1
