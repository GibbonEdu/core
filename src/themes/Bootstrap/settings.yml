validation:
    asScript: 0
    Email: ' data-fv-emailaddress="true" data-fv-emailaddress-message="{{message}}"' 
    Format: ' data-fv-regexp="true" data-fv-regexp-regexp="{{pattern}}"  data-fv-regexp-message="{{message}}"' 
    Presence: ' data-fv-notempty="true" data-fv-notempty-message="{{message}}"' 
    Length: ' data-fv-stringlength="true" data-fv-stringlength-utf8bytes data-fv-stringlength-message="{{message}}" minLength="{{minLength}}"' 
    Numericality: ' data-fv-numeric="true" data-fv-numeric-message="{{message}}"' 
    greaterThan: ' data-fv-greaterthan="true" data-fv-greaterthan-inclusive="true" data-fv-greaterthan-value="{{minValue}}" data-fv-greaterthan-message="{{message}}"' 
    lessThan: ' data-fv-lessthan="true" data-fv-lessthan-inclusive="true" data-fv-lessthan-value="{{maxValue}}" data-fv-lessthan-message="{{message}}"' 
    Integer: ' data-fv-integer="true" data-fv-integer-message="{{message}}"' 
    Confirmation: ' data-fv-identical="true" data-fv-identical-field="{{confirm}}" data-fv-identical-message="{{message}}"'
    URL: ' data-fv-uri="true" data-fv-uri-protocol="{{protocols}}" data-fv-uri-message="{{message}}" data-fv-uri-allowlocal="true"'
    Date: ' data-fv-date="true" data-fv-date-format="{{format}}" data-fv-date-message="{{message}}" data-fv-date-min="{{after}}" data-fv-date-max="{{before}}"'
    Phone: ' data-fv-phone="true" data-fv-phone-country="{{countryCode}}" data-fv-phone-message="{{message}}"'
    PleaseSelect: ' data-fv-remote="true" data-fv-remote-type="POST" data-fv-remote-url="./src/Form/Validator/pleaseSelect.php" data-fv-remote-message="{{message}}" data-fv-remote-name="testMe"'
    File: ' data-fv-file="true" data-fv-file-message="{{message}}" data-fv-file-extension="{{within}}" data-fv-file-type="{{mimeType}}"'

