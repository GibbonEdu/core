    name: Facilities
    table: gibbonSpace
    modes: { update: true, insert: true, export: true }
access:
    module: School Admin
    action: Manage Facilities
primaryKey:
    gibbonSpaceID
uniqueKeys:
    - name
table:
    name: 
        name: "Name"
        desc: "Must be unique."
        args: { filter: string, required: true }
    type: 
        name: "Type"
        desc: ""
        args: { filter: string, required: true, custom: true }
    capacity: 
        name: "Capacity"
        desc: ""
        args: { filter: numeric, custom: true }
    computer: 
        name: "Teacher's Computer"
        desc: ""
        args: { filter: yesno, custom: true }
