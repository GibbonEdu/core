        name: "Student Computers"
        desc: "How many are there"
        args: { filter: numeric, custom: true }
    projector: 
        name: "Projector"
        desc: ""
        args: { filter: yesno, custom: true }
    tv: 
        name: "TV"
        desc: ""
        args: { filter: yesno, custom: true }
    dvd: 
        name: "DVD Player"
        desc: ""
        args: { filter: yesno, custom: true }
    hifi: 
        name: "Hifi"
        desc: ""
        args: { filter: yesno, custom: true }
    speakers: 
        name: "Speakers"
        desc: ""
        args: { filter: yesno, custom: true }
    iwb: 
        name: "Interactive White Board"
        desc: ""
        args: { filter: yesno, custom: true }
    phoneInternal: 
        name: "Extension"
        desc: "Room's internal phone number."
        args: { filter: string }
    phoneExternal: 
        name: "Phone Number"
        desc: "Room's external phone number."
        args: { filter: string }
    comment: 
        name: "Comment"
        desc: ""
        args: { filter: string }
