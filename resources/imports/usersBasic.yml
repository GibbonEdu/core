details:
    type: usersBasic
    name: User - Data - Basic
    desc: Basic user names and details
    category: User
    table: gibbonPerson
    modes: { update: true, insert: true, export: true }
access:
    module: User Admin
    action: Manage Users
primaryKey:
    gibbonPersonID
uniqueKeys:
    - username
#    - studentID
table:
    title:
        name: "Title"
        desc: "e.g. Mr, Mrs, Dr"
        args: {filter: string}
    surname:
        name: "Surname"
        desc: "Family Name"
        args: {filter: string, required: true}
    firstName:
        name: "First Name"
        desc: "Given name"
        args: {filter: string, required: true}
    preferredName:
        name: "Preffered Name"
        desc: "Most common name, alias, nickname, handle, etc"
        args: {filter: string, required: true}
    officialName:
        name: "Official Name"
        desc: "Full name as shown in ID documents."
        args: {filter: string, required: true}
    nameInCharacters:
        name: "Name in Characters"
        desc: "Chinese or other character-based name."
        args: {filter: string}
    gender:
        name: "Gender"
        desc: ""
        args: {filter: gender, required: true}
    dob:
        name: "Date of Birth"
        desc: "yyyy-mm-dd"
        args: {filter: date}
    gibbonRoleIDPrimary:
        name: "Primary Role"
        desc: "Role Name"
        args: {filter: string, required: true, custom: true }
        relationship: { table: gibbonRole, key: gibbonRoleID, field: name  }
    gibbonRoleIDAll:
        name: "All Roles (including Primary Role)"
        desc: "Role Names, Comma separated"
        args: {filter: csv, required: true, custom: true }
        relationship: { table: gibbonRole, key: gibbonRoleID, field: name  }
    username:
        name: "Username"
        desc: "User account name & login"
        args: {filter: nospaces, required: true}
    password:
        name: "Password"
        desc: "At least one lowercase and one number, from 8 to 20 chars"
        args: {filter: nospaces, required: true, custom: true, function: generatePassword}
    passwordForceReset:
        name: "Force Password Reset"
        desc: ""
        args: {filter: yesno, custom: true}
    status:
        name: "Status"
        desc: ""
        args: {filter: status, custom: true}
    canLogin:
        name: "Can Login"
        desc: ""
        args: {filter: yesno, custom: true}
    email:
        name: "Email"
        desc: ""
        args: {filter: email}
    studentID:
        name: "Student ID"
        desc: "Must be unique if set."
        args: {filter: string}
    image_240:
        name: "Image"
        desc: "Path from /uploads/ to medium portrait image (240px by 320px)"
        args: {filter: string}


