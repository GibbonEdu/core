details:
    type: usersCustomFields
    name: Custom Fields
    desc: Manages the fields themselves, not the data
    category: Custom Fields
    table: gibbonPersonField
    modes: { update: true, insert: true, export: true }
access:
    module: User Admin
    action: Manage User Custom Fields
primaryKey:
    gibbonPersonFieldID
uniqueKeys:
    - name
table:
    name: 
        name: "Field Name"
        desc: ""
        args: { filter: string, required: true }
    active: 
        name: "Active"
        desc: ""
        args: { filter: yesno, required: true }
    description: 
        name: "Description"
        desc: ""
        args: { filter: string }
    type: 
        name: "Type"
        desc: ""
        args: { filter: string }
    options: 
        name: "Options"
        desc: "Short Text: number of characters, up to 255. Long Text: number of rows for field. Dropdown: comma separated list of options."
        args: { filter: string }
    required: 
        name: "Required"
        desc: "Is this field compulsory?"
        args: { filter: yesno }
    activePersonStudent: 
        name: "Active for Students?"
        desc: "0 or 1"
        args: { filter: boolean }
    activePersonStaff: 
        name: "Active for Staff?"
        desc: "0 or 1"
        args: { filter: boolean }
    activePersonParent: 
        name: "Active for Parents?"
        desc: "0 or 1"
        args: { filter: boolean }
    activePersonOther: 
        name: "Active for Other?"
        desc: "0 or 1"
        args: { filter: boolean }
    activeDataUpdater: 
        name: "Include In Data Updater"
        desc: "0 or 1"
        args: { filter: boolean }
    activeApplicationForm: 
        name: "Include In Application Form"
        desc: "0 or 1"
        args: { filter: boolean }
    