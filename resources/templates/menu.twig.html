<ul id="nav">
    <li>
        <a href="{{ absoluteURL }}/index.php">{{ __('Home') }}</a>
    </li>

    {% for categoryName, items in menuMain if isLoggedIn %}
    <li>
        <a href="#">{{ __(categoryName) }}</a>
        <ul>

        {% for item in items %}
            <li>
                <a href="{{ item.url }}">{{ __(item.name, item.textDomain) }}</a>
            </li>
        {% endfor %}

        </ul>
    </li>
    {% endfor %}
</ul>

<div class='notificationTray'>
    {{ notificationTray|raw }}
</div>
