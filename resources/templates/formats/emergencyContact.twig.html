{% if name %}
    <u>{{ name }}</u><br/>
{% endif %}

{% if number1 %}
    <i>{{ __('Number') }}:</i> {{ formatUsing('phone', number1) }}<br/>
{% endif %}

{% if number2 %}
    <i>{{ __('Number 2') }}:</i> {{ formatUsing('phone', number2) }}<br/>
{% endif %}

{% if relationship %}
    <i>{{ __('Relationship') }}:</i> {{ relationship }}<br/>
{% endif %}
