<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Changing Keep-Alive Method | Session Timeout</title>
  </head>
  <body>
    <h1>Changing Keep-Alive Method | Session Timeout</h1>

    <p>The warning dialog will appear after 3 seconds.</p>

    <p>The background keep-alive fetch will use a GET request instead of the default POST.</p>

    <script src="../dist/session-timeout.js"></script>
    <script>
      sessionTimeout({
        warnAfter: 3000,
        keepAliveMethod: 'GET',
      });
    </script>
  </body>
</html>
