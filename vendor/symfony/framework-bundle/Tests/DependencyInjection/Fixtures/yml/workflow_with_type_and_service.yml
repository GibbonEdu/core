framework:
    workflows:
        my_workflow:
            marking_store:
                type: multiple_state
                service: workflow_service
            supports:
                - Symfony\Bundle\FrameworkBundle\Tests\DependencyInjection\FrameworkExtensionTest
            places:
                - first
                - last
            transitions:
                go:
                    from:
                        - first
                    to:
                        - last
