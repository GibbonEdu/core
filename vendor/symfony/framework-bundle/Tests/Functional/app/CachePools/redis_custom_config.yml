imports:
    - { resource: ../config/default.yml }

parameters:
    env(REDIS_HOST): 'localhost'

services:
    cache.test_redis_connection:
        public: false
        class: Redis
        calls:
            - [connect, ['%env(REDIS_HOST)%']]

    cache.app:
        parent: cache.adapter.redis
        tags:
            - name: cache.pool
              provider: cache.test_redis_connection

framework:
    cache:
        pools:
            cache.pool1:
                public: true
            cache.pool2:
                public: true
                clearer: ~
