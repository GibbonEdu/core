parameters:
    project_dir: '/foo/bar'
    env(FOO): foo
    env(DB): 'sqlite://%%project_dir%%/var/data.db'
    bar: '%env(FOO)%'
    baz: '%env(int:Baz)%'
    json: '%env(json:file:json_file)%'
    db_dsn: '%env(resolve:DB)%'

services:
    test:
        public: true
        class: '%env(FOO)%'
        arguments:
            - '%env(Bar)%'
            - 'foo%bar%baz'
            - '%baz%'
    bar:
        class: Symfony\Component\DependencyInjection\Tests\Fixtures\Bar
        public: true
        bind:
            $quz: '%env(QUZ)%'
