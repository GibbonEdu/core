<!DOCTYPE html>
<html>
    <head>
        {{ block('meta', 'head.twig.html') }}
        {{ block('styles', 'head.twig.html') }}
    </head>
    <body style='background-image: none'>

        {% for type, alerts in page.alerts %}
            {% for text in alerts %}
                <div class="{{ type }}">{{ text|raw }}</div>
            {% endfor %}
        {% endfor %}

        {{ content|join("\n")|raw }}
    </body>
</html>
